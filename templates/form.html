
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Predicción MDC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Formulario de Predicción MDC</h1>
    </div>
    <div class="form-container">
        <form method="POST">
            {% for field in ["var1", "var2", "var3", "var4", "var5"] %}
            <label for="{{ field }}">{{ field | capitalize }}</label>
            <input type="number" step="any" name="{{ field }}" required>
            {% endfor %}
            <button type="submit">Predecir</button>
        </form>
        {% if prediction is not none %}
            <div class="result">
                <strong>Predicción:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
